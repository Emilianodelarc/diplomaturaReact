                <div class="col-12">
                    <nav class="navbar navbar-expand-lg navbar-light  main-nav">

                                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"

                                <span class="navbar-toggler-icon"></span>

                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#">Contacts</a>
                                    </li>
                                    <li>
                                        <a href="profile.html">Profile
                                            <img src="../img/profile-header.jpg" alt="">
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <section class="row">
                        <div class="container">
                            <div class="background-img">
                                <div class="box">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <div class="content">

                                        <div class="contact-form">
                                            <div class="heading-section">
                                                <h4><em>Get in contact</em> with us.</h4>
                                            </div>

                                            <form>
                                                <div>
                                                    <label for="name" class="contacts_name">Name
                                                    </label>
                                                    <input type="text" name="introducir_name" required
                                                        placeholder="Pepe Perez">
                                                </div>

                                                <div>
                                                    <label for="email" class="contacts_email">Email
                                                    </label>
                                                    <input type="email" name="email" required
                                                        placeholder="example@example.com">
                                                </div>

                                                <div>
                                                    <label for="phone" class="contacts_phone">Phone
                                                    </label>
                                                    <input type="tel" name="phone" id="phone"
                                                        placeholder="+54 9 1321321321">
                                                </div>

                                                <div>
                                                    <label for="subject" class="contacts_subject">Subject
                                                    </label>
                                                    <input type="text" name="subject" required placeholder="subject">
                                                </div>

                                                <div>
                                                    <label for="message" class="contacts_message">Message
                                                    </label>
                                                    <textarea name="message" class="message" required
                                                        placeholder="Leave your comment here..."></textarea>
                                                </div>

                                                <button type="submit" name="contact-form">
                                                    Send
                                                </button>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">

                </a>

                    </a>
                </li>
                <li class="ms-3">

                    </a>
                </li>
                <li class="ms-3">
